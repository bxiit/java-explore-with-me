  #      context: .
  #    ports:
  #      - "8080:8080"
  #    depends_on:
  #      - ewm-db

  ewm-db:
    container_name: ewm_service_db
    image: postgres:16.1
    ports:
      - "5555:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ewm_service